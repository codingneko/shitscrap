<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitscrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="m-3">
        <div class="row justify-content-between">
            <div class="col-auto mb-3">
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="text" class="form-control" id="base-url" title="What's the base URL" placeholder="https://example.com/">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="number" placeholder="10" title="How many items do we want to fetch" class="form-control" id="number">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="number" placeholder="8" title="How long are ids" class="form-control" id="id-length" value="8">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <select id="type" class="form-select">
                                <option value="text">Text</option>
                                <option value="html">Links</option>
                                <option value="image">Image</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="text" placeholder="postfix" title="use this to specify a postfix, like .jpeg" class="form-control" id="postfix">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <button onclick="search()" class="btn btn-outline-primary">Go!</button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <button onclick="stopSearch()" class="btn btn-outline-danger">Stop search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="row">
                    <div class="col">
                        Failed requests: <span id="fail-counter" class="red">0</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Successful requests: <span id="success-counter" class="green">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="item-container"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
